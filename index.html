 <!DOCTYPE html>
 <html dir="auto">
    <head>
        <title data-localize="txtHtmlTitle">Mother International</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <base target="_parent">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
        <link type="text/css" rel="stylesheet" id="style" href="./style.css"/>
        <link type="text/css" rel="stylesheet" id="style-m4e" href="./style-m4e.css"/>
        <script src="./js/libs/MarcFile.js"></script>
		<script src="./js/libs/zip.js/zip.js"></script>
        <script src="./js/libs/formats/zip.js"></script>
        <script src="./js/libs/formats/bps.js"></script>
        <script src="./js/libs/formats/ips.js"></script>
        <script src="./js/libs/formats/ups.js"></script>
        <script src="./js/libs/formats/vcdiff.js"></script>
        <script src="./js/libs/crc_tools.js"></script>
		<script src="./js/libs/filesaver.js"></script>
        <script src="./js/locale.js"></script>
        <script src="./js/consts.js"></script>
        <script src="./js/datatypes/patch_project.js"></script>
        <script src="./js/datatypes/patch_version.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/database.js"></script>
        <script src="./js/mother_patcher.js"></script>
        <script src="./js/credits.js"></script>
        <script src="./js/anim.js"></script>
    </head>
    <body>
        <a href='https://mother4ever.net'>
            <div id="back-to-site">
                <span id="back-to-site-arrow"></span><!--
                --><img src="assets/site-title-light.png" id="site-logo" alt="Mother Forever"/>
            </div>
        </a>
    	<div id="title-container">
			<h1 id="title">
				<span>M</span><img id="title-o" src="assets/title-o.svg" alt="O"><span>THER</span><br/>
				<span id="title-bottom" data-localize="txtTitleBottom"></span>
			</h1>
            <p class="subtitle" data-localize="txtSubtitle"></p>
		</div>
        <div id="animation-container">
            <div id="animation"></div>
		</div>
		<main>
			<div id="input-area" class="area drop-first-time">
				<span id="rom-container">
					<input type="file" id="rom-file" accept=".zip,.nes,.fds,.sfc,.srm,.gba,.agb,.bin,application/zip,application/x-nes-rom,application/x-fds-rom,application/vnd.nintendo.snes.rom,application/x-gba-rom,application/octet-stream"/>
					<input type="button" id="rom-btn" data-localize="txtBrowse"/>
                    <label for="rom-file" id="rom-filename"></label>
                    <label for="rom-btn" id="rom-label" data-localize="txtNoRom"></label>
				</span>
				<div class="msg-container">
					<span id="msg-input" class="message" data-localize="txtDropRom"></span>
				</div>
				<div id="input-rom-info" class="info-frame"></div>
				<p id="input-rom-checksum"></p>
			</div><!--
			--><div id="arrow-between-areas" class="hidden hidden-first-time"></div><!--
			--><div id="output-area" class="area hidden hidden-first-time">
                    <div class="msg-container">
                        <span id="msg-output" class="message" data-localize="txtDropRom"></span>
                    </div>
                    <div id="patch-select-container">
                    	<label id="patch-select-label" for="patch-select" data-localize="txtNoTranslation"></label>
                    	<select id="patch-select"></select>
                    	<label for="show-all-option" id="show-all-container">
                    		<input type="checkbox" id="show-all-option"/>
                    		<span data-localize="txtShowAllVersions"></span>
                    	</label>
                    </div>
				<div id="output-rom-info" class="info-frame"></div>
				<input type="button" id="apply-btn" data-localize="txtApplyPatch" class="disabled" disabled=""/>
		   </div>
		</main>
		<div id="about-btn-container">
		   <a id="about-btn" data-localize="txtAbout" href="#"></a>
		</div>
        <div id="about-window-overlay" class="closed-credits">
        </div>
		<div id="about-window" class="closed-credits scroll-shadow">
            <div id="about-close-btn">×</div>
            <div id="about-window-inside">
    			<div id="credits-staff">
    				<a href='https://mother4ever.net'><img id="credits-logo" alt="Mother Forever"/></a>
    				<h2 data-localize="txtCredits"></h2>
    				<dl>
    					<dt data-localize="txtCreditsDesign"></dt>
    					<dd><a href="https://twitter.com/JumpmanFR" target="_blank" rel="noopener">JumpmanFR</a>, <a href="https://twitter.com/KodyNOKOLO" target="_blank" rel="noopener">Kody NOKOLO</a></dd>
    					<dt data-localize="txtCreditsProgramming"></dt>
    					<dd><a href="https://twitter.com/JumpmanFR" target="_blank" rel="noopener">JumpmanFR</a>, <a href="https://twitter.com/marc_robledo" target="_blank" rel="noopener">Marc Robledo</a> (libs)</dd>
    					<dt><label for="credits-texts" data-localize="txtCreditsTexts"></label></dt>
    					<dd>
							<select id="credits-texts">
								<option data-localize='Kody NOKOLO, JumpmanFR (%)' value='en'></option>
								<option data-localize='JumpmanFR (%)' value='fr'></option>
                                <option data-localize='GlostU, Madokami (%)' value='de'></option>
                                <option data-localize='PrismaticAngel (%)' value='nl'></option>
								<option data-localize='ShadowOne333 (%)' value='es'></option>
                                <option data-localize='Snifit, Benz (%)' value='it'></option>
                                <option data-localize='TragicManner, Foffano (%)' value='pt'></option>
								<option data-localize='Voxar (%)' value='pl'></option>
							</select>
						</dd>
    					<dt data-localize="txtCreditsAnimations"></dt>
    					<dd><a href="https://twitter.com/SamThe_Salmon" target="_blank" rel="noopener">Sam the Salmon</a></dd>
    					<dt data-localize="txtCreditsLegacy"></dt>
    					<dd><a href="https://twitter.com/KodyNOKOLO" target="_blank" rel="noopener">Kody NOKOLO</a>, <a href="https://twitter.com/otakureborn" target="_blank" rel="noopener">Shen Lu</a>, <a href="https://twitter.com/thequickslash" target="_blank" rel="noopener">thequickslash</a></dd>
    					<dt data-localize="txtCreditsPlayer"></dt>
    					<dd data-localize="txtCreditsPlayerYou"></dd>
                    </dl>
    			</div>
    			<div id="about-side">
                    <p data-localize="txtAboutIntro"></p>
    				<p>
    					<span data-localize="txtAboutFreeProg"></span>
    					<br/>
    					<span id="about-source"></span>
    				</p>
    				<p>
    					<span data-localize="txtAboutTeams"></span>
						<span id="about-saturn" data-localize="txtAboutSaturn"></span>
    				</p>
    				<p>
    					<label for="about-all-translations" data-localize="txtAboutAllTranslations"></label>
    					<select id="about-all-translations"></select>
    				</p>
    				<p id="about-translator-contact"></p>
    			</div>
    			<p id="about-version"></p>
            </div>
		</div>
    </body>
</html>
