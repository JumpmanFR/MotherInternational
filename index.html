 <!DOCTYPE html>
 <html>
    <head>
        <title>MOTHER International</title>
        <meta charset="UTF-8"/>
        <link type="text/css" rel="stylesheet" href="./style.css"/>
        <script type="text/javascript" src="./js/consts.js"></script>
        <script type="text/javascript" src="./js/libs/MarcFile.js"></script>
		<script type="text/javascript" src="./js/libs/zip.js/zip.js"></script>
        <script type="text/javascript" src="./js/libs/formats/zip.js"></script>
        <script type="text/javascript" src="./js/libs/formats/bps.js"></script>
        <script type="text/javascript" src="./js/libs/formats/ips.js"></script>
        <script type="text/javascript" src="./js/libs/formats/ups.js"></script>
        <script type="text/javascript" src="./js/libs/formats/vcdiff.js"></script>
        <script type="text/javascript" src="./js/libs/crc_tools.js"></script>
		<script type="text/javascript" src="./js/libs/filesaver.js"></script>
        <script type="text/javascript" src="./js/locale.js"></script>
        <script type="text/javascript" src="./js/rom_list.js"></script>
        <script type="text/javascript" src="./js/mother_patcher.js"></script>
        <script type="text/javascript" src="./js/anim.js"></script>
    </head>
    <body>
    	<div id="title">
			<img id="titleLogo" src="assets/title.png"/>
			<p id="subtitle" data-localize="txtSubtitle"></p>
		</div>
		<div id="animation-container">
			<img id="animation"/>
		</div>
        <div id="input-area" class="area first-drop">
            <input type="file" id="rom-file"/>
            <input type="button" id="rom-btn" data-localize="txtBrowse"/>
            <label for="rom-btn" id="rom-label" data-localize="txtNoRom"></label>
            <div id="msg-container">
                <span id="msg" class="message" data-localize="txtSpecifyRom"></span>
            </div>
            <div id="input-rom-info" class="info-frame"></div>
        </div>
        <div id="arrow-between-areas"></div>
        <div id="output-area" class="area">
            <p id="output-area-label"></p>
            <select id="patch-select"></select>
            <label for="show-all-option" id="show-all-container" style="visibility: hidden">
            	<input type="checkbox" id="show-all-option"/>
            	<span data-localize="txtShowAllVersions"></span>
            </label>
            <div id="output-rom-info" class="info-frame"></div>
            <input type="button" id="apply-btn" data-localize="txtApplyPatch" class="disabled" disabled=""/>
       </div>
       	<a id="translator-contact" href="" data-localize="txtTranslatorContact"></a>
		<div id="preload"/>
    </body>
</html>
